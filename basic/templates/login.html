{% load static %}
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Giveaway</title>
    <link rel="stylesheet" href="{% static 'styles-index.css' %}" />
    
  <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <script src="dist/script.js"></script>
</head>
<body>
    <!--navbar-->
    <nav class="fixed flex justify-between py-6 w-full lg:px-48 md:px-12 px-4 content-center bg-secondary z-10">
        <div class="flex items-center">
          <a class="navbar-brand" href="home"> Ginger<span style="color: #d96359;">Cake</span></a>
       <style>
        .navbar-brand{
          font-size: 40px ; 
          font-family:Cookie ; 
          color:black;
          display: block ; 
          line-height: 60px;
          padding: 0 26px;
          font-weight: medium;
          text-shadow: 0px 0.5px, 0.5px 0px, 0.5px 0px;
        }
        </style>
        </div>
        <ul class="font-montserrat items-center hidden md:flex">
          <li class="mx-3 ">
            <a class="growing-underline" href="">Recieve a gift</a>
          </li>
          <li class="growing-underline mx-3">
            <a href="">Share gifts</a>
          </li>
          <li class="growing-underline mx-3">
            <a href="">About</a>
          </li>
        </ul>
        <div class="font-montserrat hidden md:block">
          <button type="submit" class="mr-6"><a href=".\b-login.html">Login</a></button>
          <button class="py-2 px-4 text-white bg-black rounded-3xl">Signup</button>
        </div>
        <div id="showMenu" class="md:hidden">
          <img src='dist/assets/logos/Menu.svg' alt="Menu icon" />
        </div>
      </nav>
      <!--mob-navbar-->
      <div id='mobileNav' class="hidden px-4 py-6 fixed top-0 left-0 h-full w-full bg-secondary z-20 animate-fade-in-down">
        <div id="hideMenu" class="flex justify-end">
          <img src='dist/assets/logos/Cross.svg' alt="" class="h-16 w-16" />
        </div>
        <ul class="font-montserrat flex flex-col mx-8 my-24 items-center text-3xl">
          <li class="my-6">
            <a href="">Recieve a gift</a>
          </li>
          <li class="my-6">
            <a href="">Share a gift</a>
          </li>
          <li class="my-6">
            <a href="">About</a>
          </li>
        </ul>
      </div>
      
      <!-- login component -->
    <div class="relative min-h-screen flex items-center justify-center bg-gradient-to-r from-cyan-500 to-blue-500 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
    style="background-image: url(https://cdn.pixabay.com/photo/2019/12/17/14/43/christmas-4701783_960_720.png);">
<!-- <div class="absolute bg-black opacity-60 inset-0 z-0"></div> -->
        <section class="bg-gray-50 dark:bg-gray-900">
            <div class="flex flex-col items-center justify-center px-8 py-8 mx-auto md:h-screen lg:py-0">
                <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    
                        
                </a>
                <div class="w-full bg-secondary rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1 class="text-xl font-montserrat leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Login to your account</h1>
                        <form class="space-y-4 md:space-y-6" name="form" method ="POST" action ="login_submit">
                            {% csrf_token %} 
                            <div>
                                <label for="name" class="block mb-2 text-sm font-montserrat text-gray-900 dark:text-white">Your email</label>
                                <input type="text" name="name" id="name" class="bg-gray-50 border-2 border-black border-solid rounded-lg text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="username" required>
                            </div>
                            <div>
                                <label for="pwd" class="block mb-2 text-sm font-montserrat text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="pwd" id="pwd" placeholder="••••••••" class="bg-gray-50 border-2 border-black border-solid rounded-lg text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
                            </div>
                            {%if error%} 
                            <div style="color:red;">INVALID USERNAME OR PASSWORD</div>
                            {% endif%} 

                                <!-- <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                                    </div>
                                    <div class="ml-3 font-montserrat text-sm">
                                    <label for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                                    </div>
                                </div> -->
                                <a href="#" class="text-sm font-montserrat text-primary-600 hover:underline dark:text-primary-500">Forgot password?</a>
                            </div>
                            <button type="submit" class="w-full text-white bg-black hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-montserrat rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                            <p class="text-sm font-montserrat text-gray-500 dark:text-gray-400">
                                Don’t have an account yet? <a href="#" class="font-montserrat text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
